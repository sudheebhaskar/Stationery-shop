<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
</head>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">

  </script>
<body>
  <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Stationery Shop</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              <a class="nav-link" href="products.html">Products</a>
              <a class="nav-link" href="report.html">Report</a>

            </div>
          </div>
        </div>
      </nav>


  </header>
  <main class="container mt-4">
    <h2>Stationery Details</h2>
    <section id="stationaryDetail"></section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const stationary = [
      {
        category: "Pens",
        name: "Ballpoint Pen",
        price: 6,
        id: 1,
        rating: 9.9,
        details: "Smooth writing experience, perfect for daily use."
      },
      {
        category: "Pencils",
        name: "Mechanical Pencil",
        price: 2,
        id: 2,
        rating: 7,
        details: "Retractable tip and refillable lead for convenient use."
      },
      {
        category: "Notebooks",
        name: "Un-Ruled Notebook",
        price: 7,
        id: 3,
        rating: 8,
        details: "Smooth off white pages. 200 pages notebook."
      },
      {
        category: "Pens",
        name: "Gel Pen",
        price: 2.5,
        id: 4,
        rating: 9,
        details: "Retractable tip and refillable lead for convenient and easy use."
      },
      {
        category: "Pencils",
        name: "Wooden Pencil",
        price: 1,
        id: 5,
        rating: 7,
        details: "Bright and vibrant ink, ideal for emphasizing important information."
      },
      {
        category: "Notebooks",
        name: "Ruled Notebook",
        price: 9,
        id: 6,
        rating: 6,
        details: "15 ruled lines on each page. Good quality page. 100 pages."
      },
      {
        category: "Notebooks",
        name: "Drawing Notebook",
        price: 12,
        id: 7,
        rating: 8,
        details: "Premium quality thick drawing pages. 20 pages."
      }
    ];

    function getParameterById(param) {
      let url = new URL(window.location.href);
      return url.searchParams.get(param);
    }

    const stationeryID = parseInt(getParameterById('id')); // Convert to number
    let stationeryBox;

    // Find the stationery item by ID
    for (let i = 0; i < stationary.length; i++) {
      if (stationary[i].id === stationeryID) {
        stationeryBox = stationary[i];
        break;
      }
    }

    const stationaryDetailElement = document.getElementById('stationaryDetail');

    if (stationeryBox) {
      stationaryDetailElement.innerHTML = `
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="card-title">${stationeryBox.name}</h2>
            <p><strong>Category:</strong> ${stationeryBox.category}</p>
            <p><strong>Details:</strong> ${stationeryBox.details}</p>
            <p><strong>Rating:</strong> ${stationeryBox.rating}</p>
          </div>
        </div>
      `;
    } else {
      stationaryDetailElement.textContent = "Item not found";
    }
  </script>
</body>

</html>
